<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JS Exel</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="db__header">
          <h1>Excel Dashboard in JS</h1>
        </div>
        <div class="db__new">
          <div class="db__view">
            <a class="db__create" href="#"
              >New <br />
              Table</a
            >
          </div>
        </div>
        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Name table</span>
            <span>Date opening</span>
          </div>
          <ul class="db__list">
            <li class="db__record">
              <a href="#">Table number #1</a>
              <strong>12.06.2022</strong>
            </li>
            <li class="db__record">
              <a href="#">Table number #2</a>
              <strong>18.08.2022</strong>
            </li>
            <li class="db__record">
              <a href="#">Table number #3</a>
              <strong>30.09.2022</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
